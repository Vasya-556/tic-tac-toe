<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="difficulty">
        <p id="game-difficulty">Game difficulty:</p>
        
        <input class="radio" type="radio" id="option1" name="radioGroup" value="option1">
        <label class="radio-label" for="option1" id="option1-label">Easy</label><br>

        <input class="radio" type="radio" id="option2" name="radioGroup" value="option2" checked>
        <label class="radio-label" for="option2" id="option2-label">Normal</label><br>
           
        <input class="radio" type="radio" id="option3" name="radioGroup" value="option3">
        <label class="radio-label" for="option3" id="option3-label">Hard</label><br>
    </form>   

    <form name="score">
        <p id="x_score">X : 0</p>
        <p id="o_score">O : 0</p>
    </form>

    <form name="field">
        <div class="square">
            <div class="horizontal-line1"></div>
            <div class="horizontal-line2"></div>
            <div class="vertical-line1"></div>
            <div class="vertical-line2"></div>
        </div>
        <button class="invisible-button" id="b1" onclick="return process(this)"></button>
        <button class="invisible-button" id="b2" onclick="return process(this)"></button>
        <button class="invisible-button" id="b3" onclick="return process(this)"></button>
        <button class="invisible-button" id="b4" onclick="return process(this)"></button>
        <button class="invisible-button" id="b5" onclick="return process(this)"></button>
        <button class="invisible-button" id="b6" onclick="return process(this)"></button>
        <button class="invisible-button" id="b7" onclick="return process(this)"></button>
        <button class="invisible-button" id="b8" onclick="return process(this)"></button>
        <button class="invisible-button" id="b9" onclick="return process(this)"></button>
        
        <button id="clear-button" onclick="return clearBoard()">Clear</button>
    </form>
    <b id="game-info"></b>
    <script src="script.js"></script>
</body>
</html>
